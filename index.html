	<script>
	var time = new Date().getHours();
	var greeting;
	if (time < 20) //if time is less than 20/8pm 
	{
    greeting = "Good day"; //if time is less than 20/8pm it will display good day to the user
	} else {
    greeting = "Good evening"; //if time is greater than 20/8pm it will display good evening to the user 
	}
	document.write(greeting); //prints the result 
</script>
